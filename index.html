### ケプラーの第一法則

<div class="simple-box" data-markdown>

* 🌏地球は☀️太陽の周りを楕円軌道で回っている
* 🌕月も地球の周りを楕円軌道で回っている

</div>

<img src="assets/images/Kepler-law.svg" alt="Kepler-law" height="600px">

---

### 地球と月のバリセンター

<div class="simple-box" data-markdown>

* 🌏地球と🌕月は互いに引き合いながら共通の重心（バリセンター）を中心に回転する
* バリセンターは地球の中心から約4,671 km、地表面からは約1,700 km離れた位置にある
* バリセンターから最も遠い位置で「見かけの遠心力」が最も大きくなる

</div>

<img src="assets/images/earth-moon-barycenter.svg" alt="barycenter" height="600px">

---

### 潮汐力

<div class="simple-box" data-markdown>

* 🌕月の引力とバリセンターを中心とする公転の遠心力の**差**が
* 🌕月に近い側では月の引力が強い
* 🌕月の反対側ではバリセンターから最も遠いため見かけの遠心力が相対的に大きく働く
* **結果として地球上の海水が卵状(潮汐バルジ)に盛り上がる**

</div>

<img src="assets/images/tidal-force-earth-moon.svg" alt="tidal-force" height="600px">

### 潮汐力と楕円軌道

<div class="simple-box" data-markdown>

* 月の楕円軌道によって、地球と月の距離が変化する
* 自転によっても地球上のある地点と月との相対距離が変化する
* **潮の満ち引きは、月の楕円軌道と地球の自転の相乗効果によって引き起こされる**

</div>
