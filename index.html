### ケプラーの第一法則

<div class="simple-box" data-markdown>

* **惑星は太陽の周りを楕円軌道で公転する**
* 🌏地球も☀️太陽の周りを楕円軌道で回っている
* 🌕月も地球の周りを楕円軌道で回っている

</div>

### 今回仮定すること

<div class="simple-box" data-markdown>

* **地球は球である**
	* 本当の地球は楕円体
	* さらに山や谷があってでこぼこしている
* **海水は完全流体である**
	* 実際の海水は粘性があり地球の自転に引きずられる
	* 水飴を塗ったボールを回すと、水飴がボールに引きずられるようなイメージ
* **地球の自転による遠心力を無視する**

</div>

### 地球と月のバリセンター

<div class="simple-box" data-markdown>

* 🌏地球と🌕月は互いに引き合いながら共通の重心（バリセンター）を中心に回転する
* バリセンターは地球の中心から約4,671 km、地表面からは約1,700 km離れた位置にある
* バリセンターから最も遠い位置で「見かけの遠心力」が最も大きくなる

</div>

### 潮汐力

<div class="simple-box" data-markdown>

* 🌕**月の引力とバリセンターを中心とする公転の遠心力の差が潮汐力**
* 🌕月に近い側では月の引力が強い
* 🌕月の反対側ではバリセンターから最も遠いため見かけの遠心力が相対的に大きく働く
* **結果として地球上の海水が卵状(潮汐バルジ)に盛り上がる**

</div>

<img src="assets/images/tidal-force-earth-moon.svg" alt="tidal-force" height="600px">

---

### 潮汐バルジの形成

* 月に最も近い点: 引力が最大、遠心力が最小
* 月から最も遠い点: 引力が最小、遠心力が最大

<img src="assets/images/tidal-force-earth.svg" alt="tidal-force-detail" height="350px">

<div class="highlight-box" data-markdown>

* 月の引力と遠心力の合力でバルジが形成される！

</div>

### 🌞太陽の影響

<div class="simple-box" data-markdown>

* 🌕月の引力は🌞太陽の引力と合成される
* 🌏地球と🌕月と🌞太陽が一直線に並ぶとき(満月🌕 or 新月🌑)、潮汐力が最大となる (大潮)

</div>

<img src="assets/images/spring-tide.svg" alt="spring-tide" height="600px">

---

### 近日点での潮汐力

<div class="simple-box" data-markdown>

* 🌏地球が太陽に最も近い場所(近日点)にいる
* 🌕月と🌏地球と🌞太陽が一直線に並ぶ
* **潮汐力が最大となる！**

</div>

<img src="assets/images/tidal-force-on-perihelion.svg" alt="perigee-spring-tide" height="600px">

### 潮汐力の周期性

<div class="simple-box" data-markdown>

* 月の公転と地球の自転によって潮汐力が周期的に変化する (M<sub>2</sub>波)
* 地球の自転によって太陽の引力が周期的に変化する (S<sub>2</sub>波)
* 月、地球、太陽の相対的な位置関係の変化によって様々な周期の波が発生する (O<sub>1</sub>波, K<sub>1</sub>波, Sa波...)
* **複数の正弦波の合成(フーリエ級数)で潮汐力の周期性を表現できる**

</div>
